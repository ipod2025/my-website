<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ipod2025</title>
  <style>
    :root {
      --bg: #f7f7f8;
      --card: #ffffff;
      --muted: #6b6b70;
      --accent: #007aff;
      --shadow: 0 18px 50px rgba(10, 10, 10, 0.08);
    }

    html, body {
      height: 100%;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: var(--bg);
      color: #111;
    }

    .wrap {
      min-height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 48px 16px;
      box-sizing: border-box;
    }

    .card {
      background: linear-gradient(180deg, var(--card), #fbfbfd);
      border-radius: 20px;
      padding: 28px;
      width: 100%;
      max-width: 920px;
      display: flex;
      gap: 28px;
      align-items: center;
      justify-content: center;
      box-shadow: var(--shadow);
    }

    .device {
      width: 320px;
      max-width: 40%;
      aspect-ratio: 1 / 1.85;
      background: linear-gradient(180deg, #ffffff, #eef3fb);
      border-radius: 28px;
      padding: 18px;
      box-sizing: border-box;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      border: 1px solid rgba(0, 0, 0, 0.04);
    }

    .topbar {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.78rem;
      color: var(--muted);
    }

    .speaker {
      width: 42px;
      height: 6px;
      background: linear-gradient(90deg, #d9dbe0, #f5f6f9);
      border-radius: 4px;
      opacity: 0.9;
    }

    .screen {
      width: 100%;
      height: 58%;
      background: linear-gradient(180deg, #ffffff, #f2f6ff);
      border-radius: 12px;
      box-shadow: inset 0 -10px 30px rgba(0, 0, 0, 0.03);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 12px;
      box-sizing: border-box;
      overflow: hidden;
    }

    .screen h2 {
      margin: 8px 0 4px;
      font-size: 1.05rem;
      color: #0f1720;
      letter-spacing: -0.02em;
    }

    .screen p {
      margin: 0;
      font-size: 0.86rem;
      color: var(--muted);
    }

    .album {
      width: 64px;
      height: 64px;
      border-radius: 12px;
      background: conic-gradient(from 200deg at 50% 50%, #ff9a9e, #fad0c4, #fbc2eb, #a18cd1);
      margin-top: 10px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.08);
    }

    .wheel {
      width: 76%;
      max-width: 220px;
      aspect-ratio: 1/1;
      background: linear-gradient(180deg, #f6f7fb, #e9edf7);
      border-radius: 50%;
      margin-top: auto;
      box-shadow: 0 8px 22px rgba(10, 10, 20, 0.06);
      border: 1px solid rgba(0, 0, 0, 0.03);
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    .center-button {
      width: 40%;
      aspect-ratio: 1/1;
      background: radial-gradient(circle at 30% 30%, #fff 0 10%, #f2f4fb 12%, #e9eefb 100%);
      border-radius: 50%;
      box-shadow: inset 0 6px 10px rgba(0, 0, 0, 0.08);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 0.9rem;
      color: var(--muted);
      user-select: none;
    }

    .info {
      flex: 1;
      min-width: 220px;
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .brand {
      font-weight: 700;
      font-size: 1.75rem;
      margin: 0;
      color: #0b1220;
    }

    .tag {
      margin: 0;
      color: var(--muted);
      font-size: 0.95rem;
    }

    .meta {
      font-size: 0.82rem;
      color: var(--muted);
    }

    .legal {
      margin-top: 12px;
      font-size: 0.68rem;
      color: #9aa0a6;
      line-height: 1.25;
    }

    footer.site-footer {
      margin-top: 18px;
      text-align: center;
      width: 100%;
      color: #9aa0a6;
      font-size: 0.82rem;
    }

    /* Hidden game section */
    .games {
      margin-top: 48px;
      display: none;
      flex-direction: column;
      gap: 14px;
      text-align: center;
      max-width: 600px;
      width: 100%;
    }

    .games.active {
      display: flex;
    }

    .game-link {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      gap: 12px;
      background: #fff;
      padding: 12px 16px;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(10, 10, 10, 0.05);
      text-decoration: none;
      color: #111;
      transition: all 0.2s ease;
    }

    .game-link:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.08);
    }

    .game-link img {
      width: 48px;
      height: 48px;
      border-radius: 8px;
      object-fit: cover;
    }

    .game-title {
      font-size: 1rem;
      font-weight: 600;
    }

    @media (max-width: 780px) {
      .card {
        flex-direction: column;
        padding: 20px;
      }

      .device {
        width: 280px;
        max-width: 100%;
      }

      .info {
        width: 100%;
      }
    }
  </style>
</head>
